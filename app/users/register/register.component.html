<div class="container">
    <div style="margin-top: 30px;margin-bottom:30px" class="container">
        <form #submitForm="ngForm" (ngSubmit)="submitUser(submitForm.value)" class="sign-up-form">
        <div class="row">
        <div class="col-md-4">
            <div style="border-radius: 10px;" class="card">
                <div style="background-color:#00e6ac;color:#fff"  class="card-header fs-5">
                    Company Logo</div>

                <div class="card-body">
                    <div style="margin-top:-20px" class="row">
                        <div align="center" class="col-md-12">
                    <img style="width: 300px;" src="logo1.png" alt="">
                    <div class="input-group mb-3">
                        <input style="display: none;" type="file" id="inputGroupFile02">
                        <label style="border-radius: 5px;margin-left: 125px;" class="input-group-text btn bt1  mb-3" for="inputGroupFile02">Upload Logo</label>
                      </div>
                    </div>
                </div>
            </div>
            </div>
            <div style="margin-top: 19px;" class="row">
                <div class="col-md-12">
                    <div style="border-radius: 10px;"class="card">
                        <div style="background-color:#00e6ac;color:#fff" class="card-header fs-5">
                            Company's Bank Details
                        </div>
                        <div style="padding:30px;" class="card-body">
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label for="bank_name" class="form-label">Bank name</label>
                                    <input type="text" name="bankname" id="bank_name" class="form-control" placeholder="Bank name">
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="ac_no" class="form-label">A/C number</label>
                                    <input type="text" name="accountNumber" id="ac_no" class="form-control" placeholder="Enter account number">
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="IFSC_code" class="form-label">IFSC code</label>
                                    <input type="text" name="IFSCCode" id="IFSC_code" class="form-control" placeholder="Enter the IFSC code">
                                </div>
                                <div class="col-md-12">
                                    <label for="branch" class="form-label">Branch</label>
                                    <input type="text" name="branch" id="branch" class="form-control" placeholder="Enter the branch name">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
        <div class="col-md-8">
            <div style="border-radius: 10px;" class="card">
                <div style="background-color:#00e6ac;color:#fff"  class="card-header fs-5">
                   Details
                </div>
                <div class="card-body">
                    
                    <!-- <form action=""> -->
            <div class="mt-3 mb-3 row">
               
                <div class="col-md-12">
                    
                    <label for="company" class="form-label">Company</label>
                    <input type="text" name="companyName"class="form-control"  id="company" ngModel  placeholder="Enter the name of your company" required>
                </div>
              </div>
              <div class="mb-3 row">
                <div class="col-md-6 mb-3">
                    <label for="fname" class="form-label">First name</label>
                    <input type="text"name="firstName" class="form-control" id="fname" ngModel  placeholder="Enter your first name" required>
                </div>
                 <div class="col-md-6 mb-3">
                    <label for="lname" class="form-label">Last name</label>
                    <input type="text" name="lastName" class="form-control" id="lname" ngModel  placeholder="Enter your last name" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="email" ngModel placeholder="Enter your email" required>
                </div>
                 <div class="col-md-6">
                    <label for="contact" class="form-label">Contact number</label>
                    <input type="tel"  name="contactNumber" class="form-control" pattern="[0-9]{10}" id="contact" ngModel  placeholder="Enter your contact number" required>
                </div>
              </div>
              <div class="row">
                  <div class="col-md-12">
                      <label for="address" class="form-label">Address</label>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="address" class="form-label">Line1</label>
                    <input type="text" name="line1" id="line1" ngModel  class="form-control"  required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="address" class="form-label">Line2</label>
                    <input type="text"name="line2" id="line2" ngModel class="form-control"  required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="Landmark" class="form-label">Landmark</label>
                    <input type="text" name="landmark" id="Landmark" class="form-control" ngModel  placeholder="Enter your landmark" >
                  </div>
                  <div class="col-md-6">
                      <label for="city" class="form-label">City</label>
                      <input type="text" name="city" id="city" class="form-control" ngModel placeholder="Enter city" required>
                  </div>
                  <div class="col-md-4 mb-3">
                      <label for="pincode" class="form-label">Pincode</label>
                      <input type="number" name="pincode" id="Pincode" pattern="[0-9]{6}" class="form-control" ngModel  placeholder="Enter pincode" required>
                  </div>
                  <div class="col-md-4 mb-3">
                      <label for="state" class="form-label">State</label>
                  <select required  name="state" id="state" class="form-select" ngModel placeholder="select"><option class="a-prompt" value="">Select state</option><option value="ANDAMAN &amp; NICOBAR ISLANDS">ANDAMAN &amp; NICOBAR ISLANDS</option><option value="ANDHRA PRADESH">ANDHRA PRADESH</option><option value="ARUNACHAL PRADESH">ARUNACHAL PRADESH</option><option value="ASSAM">ASSAM</option><option value="BIHAR">BIHAR</option><option value="CHANDIGARH">CHANDIGARH</option><option value="CHHATTISGARH">CHHATTISGARH</option><option value="DADRA &amp; NAGAR HAVELI">DADRA &amp; NAGAR HAVELI</option><option value="DAMAN &amp; DIU">DAMAN &amp; DIU</option><option value="DELHI">DELHI</option><option value="GOA">GOA</option><option value="GUJARAT">GUJARAT</option><option value="HARYANA">HARYANA</option><option value="HIMACHAL PRADESH">HIMACHAL PRADESH</option><option value="JAMMU &amp; KASHMIR">JAMMU &amp; KASHMIR</option><option value="JHARKHAND">JHARKHAND</option><option value="KARNATAKA">KARNATAKA</option><option value="KERALA">KERALA</option><option value="LAKSHADWEEP">LAKSHADWEEP</option><option value="MADHYA PRADESH">MADHYA PRADESH</option><option value="MAHARASHTRA">MAHARASHTRA</option><option value="MANIPUR">MANIPUR</option><option value="MEGHALAYA">MEGHALAYA</option><option value="MIZORAM">MIZORAM</option><option value="NAGALAND">NAGALAND</option><option value="ODISHA">ODISHA</option><option value="PUDUCHERRY">PUDUCHERRY</option><option value="PUNJAB">PUNJAB</option><option value="RAJASTHAN">RAJASTHAN</option><option value="SIKKIM">SIKKIM</option><option value="TAMIL NADU">TAMIL NADU</option><option value="TELANGANA">TELANGANA</option><option value="TRIPURA">TRIPURA</option><option value="UTTAR PRADESH">UTTAR PRADESH</option><option value="UTTARAKHAND">UTTARAKHAND</option><option value="WEST BENGAL">WEST BENGAL</option></select>
                  </div>
                  <!-- <div class="col-md-4 mb-3">
                    <label for="state" class="form-label">Code</label>
                    <input type="text" name="code" class="form-control" disabled>
                </div> -->
                <div class="col-md-6 mb-3">
                    <label for="GST" class="form-label">GST number</label>
                    <input type="text" name="gstNumber" id="GST" class="form-control" ngModel  pattern="[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}" placeholder="Enter GST number" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="Pan" class="form-label">PAN number</label>
                    <input type="text" name="panNumber" id="Pan" class="form-control" ngModel  pattern="([a-zA-Z]){5}[0-9]){4}([a-zA-Z]){1}" placeholder="Enter pan number" required>
                  </div>
                  <div class="col-md-12">
                      <hr style="margin: 35px">
                  </div>
                <div class="col-md-6 mb-3">
                    <label for="ID" class="form-label"> User ID</label>
                    <input type="text" name="userName" id="ID" class="form-control" ngModel placeholder="Please enter your mail" required>
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="Password" class="form-label"> Password</label>
                    <input type="password" name="password" id="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="form-control" ngModel  placeholder="Enter your password" required>
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="confirm_password" class="form-label">Confirm password</label>
                    <input type="text"   name="confirmPassword" id="confirmPassword" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" ngModel placeholder="Confirm your password" required>
                  </div>
              </div>
             <!-- Password Validation one cap letter, one numerical, one symbol -->
                <!-- </div> -->
                <!-- </form> -->
            </div>
        </div>
    
        <div class="row mt-5">
            <div align="right" class="col-md-12 mb-3">
                <button href="" style="width:150px" type="submit" class="btn bt1">Save</button>
            </div>
        </div>
        
        </div>
        </div>
        </form>
</div>
</div>
